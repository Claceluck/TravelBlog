    <main>
        <h1>Добавить новую статью</h1>
        <form id="avtor" name="avtor" action="#" method="POST">
            <fieldset>
                <legend><h3>Авторизация</h3></legend>
            <div> 
            <label for="email">
                Логин:
            <input id="email" type="email" name="email" placeholder="E-Mail" autocomplete required >
        </label>
        </div>
        <div>
            <label for="password">
                Пароль:
            <input id="password" type="password" name="password" placeholder="Password"  required  >
        </label>
        </div>
        <div>
            <label> 
                 Запомнить меня:
                <input type="checkbox" name="remember">
            </label>
            </div>
            <div>
            <input type="submit" value="Войти" form="avtor">
        </div>
    </fieldset>
    </form>
    <form id="newpost" name="newpost" action="#" method="POST">
        <fieldset>
            <legend><h3>Создать новую статью</h3></legend>
            <div>
                <label for="post"> Ваша история:
               <textarea name="post" id="post" cols="30" rows="10" placeholder="Ваша история" required ></textarea> 
            </label>
            </div>
            <div>
                <label for="foto">
                    Добавить фотографии:
                    <input multiple id="foto"  type="file" accept="image/*" name="photo[]" >
                </label>
            </div>
        </fieldset>
        <div>
            <input type="submit" value="Опубликовать" form="newpost">
        </div>
    </form>
    </main>
    <footer class="conteiner content-center">

        <section class="flex-4">

        </section>
         </div>
    </footer>
    <!-- Модальное окно -->
    <section class="modal" id="auth">
        <form class="flex-column" name="auth" action="#" method="post">

            <label for="email">Ваш емейл:</label>
            <input type="email" name="email" placeholder="Введите Ваш e-mail">

            <label for="pwd">Ваш пароль:</label>
            <input type="password" name="pwd" placeholder="Введите Ваш пароль">

            <input type="submit" value="Войти">

            <label> 
            Запомнить меня:
            <input type="checkbox" checked="checked" name="remember">
            </label>
        </form>
        <a class="close-modal" href="#0">X</a>
    </section>
